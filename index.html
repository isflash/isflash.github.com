	  {% for post in site.posts %}

		  <th><a href='{{ post.url }}'>{{ post.title }}</a></th>
		  <td align="right">{{ post.date | date_to_string }}</td>
		</tr>
	{% endfor %}
	</table>
</div>

<div class='home_box' id='home_right'>
  <h2>下载区</h2>
  <div id='github-projects'>
    <div class="repo">  
  		<h3><a href="https://github.com/amswf/box2d-to-cn">box2d 中文api</a></h3>  
  		<span class="desc">目前翻译完成b2world</span>
	  </div>
    <div class="repo">  
      <h3><a href="https://github.com/amswf/box2d-to-cn">box2d 中文文档</a></h3>  
      <span class="desc">目前翻译完成b2world</span>
    </div>
	<div class="repo">  
      <h3><a href="http://jjbrowser.com/" target="_blank">翻墙利器</a></h3>  
      <span class="desc">节节浏览器</span>
    </div>
  </div>
</div>

<script type="text/javascript" charset="utf-8">
  $.githubUser('mbleigh', function(data) {
    $('#github-projects').html('');
    
    var repos = data.user.repositories;
    repos.sort(function(a,b) {
      return b.watchers - a.watchers;
    });
    
    $(repos.slice(0,6)).each(function() {
      $('#github-projects').append("\
<div class='repo'>\
  <h3><a href='" + this.url + "'>" + this.name + "</a></h3>\
  <span class='desc'>"+this.description+"</span>
</div>");
    });
  });
</script>
